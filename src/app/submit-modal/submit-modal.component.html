<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()" >&times;</button>
        <h3>Name your coffee</h3>
      </div>
      <div class="modal-body">
        <form action="" (ngSubmit)="confirm()">
          <div class="form-group">
            <input type="text" [(ngModel)]="this.name" name="name" placeholder="Coffee Name" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
          </div>
          <div class="row">
            <div class="col-xs-3 col-xs-offset-3">
              <button type="submit" class="btn form-btn">Submit</button>
            </div>
            <div class="col-xs-3">
              <button type="button"(click)="close()"  class="btn form-btn">Close</button>
            </div>
          </div>

        </form>
      </div>
    </div>
</div>
