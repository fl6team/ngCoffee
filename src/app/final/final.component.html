<h3>Your Coffee:</h3>
<div class='container'>
  <table class="table">
    <thead>
      <th>Title</th>
      <th>Kkal</th>
      <th>Price</th>
    </thead>
    <tr *ngIf="cup.cupProperties.base">
      <td>{{cup.cupProperties.base.name}}</td>
      <td>{{cup.cupProperties.base.kkal}}</td>
      <td>{{cup.cupProperties.base.price}}</td>
    </tr>
    <tr *ngFor='let item of cup.definedCup.adds'>
      <td>{{item.name}}</td>
      <td>{{item.kkal}}</td>
      <td>{{item.price}}</td>
    </tr>
    <tr>
      <td>TOTAL</td>
      <td>{{getTotalKkal()}}</td>
      <td>{{getTotalPrice()}}</td>
    </tr>
  </table>
  <form action="">
    <div class="form-group">
      <label for="coffeeNaame">Coffe Name:</label>
      <input type="text" id="coffeeName" placeholder="Coffee Name" class="form-control" >
    </div>
    <button type="submit" class="btn btn-default" (click)="pushToServer()">Submit</button>
  </form>
</div>
